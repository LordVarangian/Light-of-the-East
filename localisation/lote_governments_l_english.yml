 celestial_oligarchy: "Celestial Oligarchy"
 celestial_oligarchy_reform: "Celestial Oligarchy"
 celestial_oligarchy_desc: "The Celestial Oligarchy of Song, founded on May 2, 1354, is a republic founded on the will of the people. During the Yangzhou riots, the bureaucrats overthrew the emperor with massive support from the commoners and established a new, elective government in its place."